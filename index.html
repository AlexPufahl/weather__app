<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="assets/wheater-icon.webp" type="image/x-icon">
</head>
<body>
    <!-- Master container -->
    <div class="masterContainer">
        <!-- Header -->
        <header>
            <span class="input-icon"><img src="assets/magnifying-glass.svg" alt="Magnifying glass icon"></span>
            <input class="search-box" type="text" autocomplete="off" placeholder="Search by city">
        </header>
        <!-- Main Section -->
        <main class="main-section">
            <!-- Location -->
            <section class="location">
                <h2 class="city">- -</h2>
            </section>
            <!-- "Current" information -->
            <section class="current">
                <h2 class="temperature">--°</h2>
                <h2 class="weather">--</h2>
                <h2 class="hi-low">H: --° L: --°</h2>
            </section>
        </main>
    </div>
    <!-- JavaScript -->
    <script src="js/app.js"></script>    
</body>
</html>
